<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>after party</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="add-after-party">
    <h1 class="add-after-party__title">add an after party</h1>
    <form class="form" action="index.html" method="post">
      <label class="form__label" for="event-name">event name</label>
      <input class="form__input" type="text" name="event-name" value="" placeholder="gdg codelab">

      <label class="form__label" for="venue-options">venue options</label>
      <input class="form__input" type="text" name="venue-options" value="" placeholder="venue 1, venue 2, veune 3">

      <label class="form__label">enable votes for</label>
      <input type="radio" name="voting-time" value="1">
      <input type="radio" name="voting-time" value="15">
      <input type="radio" name="voting-time" value="30">
      <label class="form__radio" for="voting-time">1m</label>
      <label class="form__radio" for="voting-time">15m</label>
      <label class="form__radio" for="voting-time">30m</label>


      <button class="main-button save-button" type="button" name="button">save</button>
    </form>

    <script type="text/javascript" src="js/add-after-party.js"></script>
  </body>
</html>
